
<h3>Report an issue</h3>
<div *ngIf="{issueNo} != null">{{issueNo}}{{issueData.title}}</div>
<form clrForm *ngIf="issueForm" [formGroup]="issueForm" (ngSubmit)="addIssue()">
  <clr-input-container>
    <label>Title</label>
    <input clrInput formControlName="title" [(ngModel)]="issueData.title"/>
    <clr-control-error>Title is required
    </clr-control-error>
  </clr-input-container>
  <clr-textarea-container>
    <label>Description</label>
    <textarea clrTextarea 
      formControlName="description" [(ngModel)]="issueData.description"></textarea>
  </clr-textarea-container>
  <clr-radio-container clrInline>
    <label>Priority</label>
    <clr-radio-wrapper>
      <input type="radio" value="low" clrRadio [(ngModel)]="issueData.priority"
         formControlName="priority" />
      <label>Low</label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
      <input type="radio" value="high" clrRadio [(ngModel)]="issueData.priority"
        formControlName="priority" />
      <label>High</label>
    </clr-radio-wrapper>
    <clr-control-error>Priority is required
    </clr-control-error>
  </clr-radio-container>
  <clr-select-container>
    <label>Type</label>
    <select clrSelect formControlName="type" modifyIssue [(ngModel)]="issueData.type">
      <option value="Feature"  >Feature</option>
      <option value="Bug"  >Bug</option>
      <option value="Documentation"  >Documentation
        </option>
    </select><clr-control-error>Type is required
</clr-control-error>
  </clr-select-container>
  
  <button  *ngIf="{issueNo} == null" class="btn btn-primary" type="submit">Create</button>
    <button class="btn btn-primary" type="submit" (click)="modifyIssue()">Modify</button>
<button class="btn" type="button" (click)="formClose.emit()">Cancel</button>
</form>
